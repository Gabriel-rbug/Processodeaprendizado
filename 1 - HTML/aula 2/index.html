<!-- Essa tag doctype é responsavel por definir a versão do html-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            A tad head serve para as config do meu documento html
        -->
    </head>
    <title>Hello word</title> <!-- essa tag serve como titulo do navegador-->
    <body>
        <!--
            A tag body é responsavel pela area visivel da minha pagina
        -->
        <h1>Hello word</h1>
    </body>
</html>
